  <style>
    body {

    }

    .nav-bar button .icon {

    .entry {

    .reaction-row {

    .emoji-btn.active {

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(40, 40, 40, 0.95);
      color: #fff;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>

<body>

  <div class="nav-bar">
    <button onclick="location.href='index.html'"><div class="icon">‚úçÔ∏è</div><div class="label">–ó–∞–ø–∏—Å–∏</div></button>
    <button onclick="location.href='task.html'"><div class="icon">üìú</div><div class="label">–¶—ñ–ª—ñ</div></button>
    <button onclick="location.href='habits.html'"><div class="icon">üìÖ</div><div class="label">–ó–≤–∏—á–∫–∏</div></button>
    <button onclick="location.href='history.html'"><div class="icon">üìñ</div><div class="label">–Ü—Å—Ç–æ—Ä—ñ—è</div></button>
  </div>

  <h1 id="entry-heading" onclick="addEntry()">–î–æ–¥–∞—Ç–∏ –ø–æ–ª–µ ‚ûï</h1>

  <div id="entries-container"></div>
  <button class="button-saveanconfirm" onclick="saveEntry()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>

  <div id="toast" class="toast"></div>

  <script>
    let entryCount = 0;

    function addEntry(text = '', emoji = '') {
      const container = document.getElementById('entries-container');
      entryCount++;
      const id = `field${entryCount}`;
      const emojiName = `emoji${entryCount}`;

      const wrapper = document.createElement('div');
      wrapper.className = 'entry';
      wrapper.dataset.entryId = id;

      wrapper.innerHTML = `
        <textarea id="${id}" placeholder="–ù–µ –±–∞–Ω–∞–ª—å–Ω–µ –∑–∞ –¥–µ–Ω—å. –ó–∞–ø–∏—à–∏)">${text}</textarea>
        <div class="reaction-row">
          <button class="emoji-btn ${emoji === 'üò≠' ? 'active' : ''}" onclick="selectEmoji(this, '${emojiName}', 'üò≠')">üò≠</button>
          <button class="delete-btn" onclick="removeEntry('${id}')">üóë</button>
          <button class="emoji-btn ${emoji === 'üòä' ? 'active' : ''}" onclick="selectEmoji(this, '${emojiName}', 'üòä')">üòä</button>
        </div>
        <input type="hidden" name="${emojiName}" value="${emoji}">
      `;

      container.appendChild(wrapper);
    }

    function selectEmoji(button, inputName, value) {
      const wrapper = button.closest('.reaction-row');
      wrapper.querySelectorAll('.emoji-btn').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      const hiddenInput = wrapper.parentElement.querySelector(`input[name="${inputName}"]`);
      if (hiddenInput) hiddenInput.value = value;
    }

    function removeEntry(id) {
      const container = document.getElementById('entries-container');
      const entries = container.querySelectorAll('.entry');
      if (entries.length <= 1) {
        showToast("–ó–∞–ª–∏—à —Ö–æ—á–∞ –± –æ–¥–Ω–µ –ø–æ–ª–µ üôè", 3000);
        return;
      }
      const toRemove = container.querySelector(`[data-entry-id="${id}"]`);
      if (toRemove) toRemove.remove();
    }

    function saveEntry() {
      const entries = document.querySelectorAll('.entry');
      const responses = [];

      entries.forEach(entry => {
        const text = entry.querySelector('textarea').value.trim();
        const emoji = entry.querySelector('input[type="hidden"]').value;
        if (text) responses.push({ text, emoji });
      });

      if (responses.length === 0) {
        showToast("–ó–∞–ø–æ–≤–Ω–∏ —Ö–æ—á–∞ –± –æ–¥–Ω–µ –ø–æ–ª–µ.", 4000);
        return;
      }

      const now = new Date();
      const date = now.toLocaleDateString('uk-UA');
      const time = now.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
      const dateTime = `${time}, ${date}`;

      const log = JSON.parse(localStorage.getItem('moodLog') || '[]');
      log.unshift({ date: dateTime, responses });
      localStorage.setItem('moodLog', JSON.stringify(log));

      document.getElementById('entries-container').innerHTML = '';
      entryCount = 0;

      showToast("–ó–∞–ø–∏—Å–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–æ –≤ —ñ—Å—Ç–æ—Ä—ñ—ó.", 3000);
      setTimeout(() => showToast("~—Ü–µ–π –¥–µ–Ω—å –±—É–ª–æ –ø—Ä–æ–∂–∏—Ç–æ –Ω–µ –¥–∞—Ä–º–∞~", 5000), 3000);

      addEntry();
    }

    function showToast(message, duration = 3000) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');

  setTimeout(() => {
    toast.classList.remove('show');
  }, duration);
}

    document.addEventListener('DOMContentLoaded', () => {
      addEntry();
    });
  </script>
  <script src="allfiles.js" defer></script>
</body>
